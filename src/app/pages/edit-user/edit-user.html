
<div class="edit-user-content">

  <mat-card>
    <mat-card-title>
      <strong>{{isNewUser ? 'Add' : 'Update'}} User</strong>
    </mat-card-title>
    <mat-card-content>
      <form id="signup-form" class="list-form row" [formGroup]="userForm">
         <ng-container *ngIf="userForm && userForm.controls">
            <mat-form-field class="col-lg-12">
              <input matInput name="fullname" placeholder="Full Name" formControlName="fullname">
              <mat-error *ngIf="userForm && userForm.get('fullname').hasError('required')">
                Full Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
       

            <mat-form-field class="col-lg-12">
              <input matInput type="email" name="email"  placeholder="Email" formControlName="email">
              <mat-error *ngIf="userForm && userForm.get('email').hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="userForm && userForm.get('email').hasError('email')">
                Email is <strong>invalid</strong>
              </mat-error>
            </mat-form-field>
       

            <mat-form-field class="col-lg-12">
              <input matInput type="number" name="number"  placeholder="Number" formControlName="phone">
            </mat-form-field>
       
            <mat-form-field class="col-lg-12">
              <input matInput name="address"  placeholder="Address" formControlName="address">
            </mat-form-field>

            <mat-form-field class="col-lg-12">
              <mat-select formControlName="role">
                <mat-option *ngFor="let role of allRoles" [value]="role">{{role}}</mat-option>
              </mat-select>
            </mat-form-field>
        </ng-container>
      </form>

      <div class="footer-content">
        <div class="controls">
        <button mat-raised-button color="warn" [disabled]="userForm.invalid" (click)="saveUserData()">Save User</button>
        <button class="ml-3" mat-raised-button color="normal" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
