
<div class="edit-user-content">

  <mat-card>
    <mat-card-content>
      <div [class.section-separator]="islast" *ngFor="let role of allRoles; let islast=last">
        <div class="list-section">
          <drag-and-drop [role]="role" [users]="users | filterbyrole:role"></drag-and-drop>
        </div>
      </div>
     </mat-card-content>
  </mat-card>

</div>
